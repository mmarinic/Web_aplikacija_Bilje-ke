{% extends "index.html" %}

{% block content %}
    <div class="container">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            {% for message in form.password.errors %}
                <div class="alert alert-danger">{{ message }}</div>
            {% endfor %}

            <form method="POST" action="/profile/settings/change_password/">
                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 col-md-offset-3 col-lg-offset-3 text-center">
                    {{ form.csrf_token }}
                    <h3>Lozinka</h3>
                    {{ form.password(class='form-control no_borders') }}
                    <br>
                    <h3>Potvrdi lozinku</h3>
                    {{ form.confirm_password(class='form-control no_borders') }}
                    <br>

                    <button type="submit" class="btn btn-primary">Uƒçitaj novu lozinku</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
